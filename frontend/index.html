<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元AI英语学习助手 - 测试前端</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7fb; }
        .container { max-width: 600px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h2 { margin-top: 0; }
        .section { margin-bottom: 32px; }
        label { display: block; margin: 8px 0 4px; }
        input, select, button, textarea { margin-bottom: 12px; padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
        .chat-box { background: #f3f3fa; border-radius: 6px; padding: 12px; min-height: 120px; margin-bottom: 12px; }
        .msg-user { color: #333; }
        .msg-ai { color: #1a73e8; }
        .msg-option { color: #e67e22; }
        .record-list { background: #f9f9fc; border-radius: 6px; padding: 8px; }
        .record-item { margin-bottom: 8px; }
        .btn { background: #1a73e8; color: #fff; border: none; cursor: pointer; }
        .btn-danger { background: #e74c3c; }
        .flex { display: flex; gap: 8px; align-items: center; }
        .flex-col { flex-direction: column; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>二次元AI英语学习助手 - 测试前端</h2>

        <div id="auth-section" class="section">
            <div id="register-box">
                <h3>注册</h3>
                <label>用户名 <input id="reg-username" type="text"></label>
                <label>邮箱 <input id="reg-email" type="email"></label>
                <label>密码 <input id="reg-password" type="password"></label>
                <button class="btn" onclick="register()">注册</button>
            </div>
            <div id="login-box" style="margin-top:16px;">
                <h3>登录</h3>
                <label>用户名 <input id="login-username" type="text"></label>
                <label>密码 <input id="login-password" type="password"></label>
                <button class="btn" onclick="login()">登录</button>
            </div>
        </div>

        <div id="main-section" class="section hidden">
            <div class="flex" style="justify-content:space-between;">
                <span id="user-info"></span>
                <button class="btn" onclick="logout()">退出登录</button>
            </div>
            <hr>
            <div>
                <label>选择角色
                    <select id="character-select"></select>
                </label>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="flex">
                <input id="chat-input" type="text" style="flex:1;" placeholder="输入你的消息...">
                <button class="btn" onclick="sendMessage()">发送</button>
            </div>
            <div id="option-list"></div>
            <hr>
            <div>
                <h4>历史对话</h4>
                <div class="record-list" id="record-list"></div>
                <button class="btn btn-danger" onclick="clearAllRecords()">清空所有对话</button>
            </div>
        </div>
    </div>
    <script>
        const API = location.origin.replace(/:\d+$/, ':8000');
        let token = localStorage.getItem('token') || '';
        let currentUser = null;
        let currentConvId = null;
        let currentOptions = [];

        function show(id) { document.getElementById(id).classList.remove('hidden'); }
        function hide(id) { document.getElementById(id).classList.add('hidden'); }
        function setUserInfo(user) {
            document.getElementById('user-info').innerText = `欢迎, ${user.username} (${user.email})`;
        }
        function showMsg(msg, type='ai') {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = type==='user' ? 'msg-user' : (type==='option' ? 'msg-option' : 'msg-ai');
            div.innerText = msg;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
        function clearChat() {
            document.getElementById('chat-box').innerHTML = '';
            document.getElementById('option-list').innerHTML = '';
        }
        function setOptions(options) {
            currentOptions = options;
            const list = document.getElementById('option-list');
            list.innerHTML = '';
            if (options && options.length) {
                options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerText = `${idx+1}. ${opt}`;
                    btn.onclick = () => selectOption(idx);
                    list.appendChild(btn);
                });
            }
        }
        function saveToken(t) {
            token = t;
            localStorage.setItem('token', t);
        }
        function logout() {
            token = '';
            localStorage.removeItem('token');
            currentUser = null;
            hide('main-section');
            show('auth-section');
        }
        async function register() {
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            if (!username || !email || !password) return alert('请填写完整信息');
            try {
                const res = await fetch(`${API}/users/register`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                if (!res.ok) throw new Error(await res.text());
                alert('注册成功，请登录');
            } catch (e) { alert('注册失败: ' + e.message); }
        }
        async function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            if (!username || !password) return alert('请填写用户名和密码');
            try {
                const res = await fetch(`${API}/users/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                saveToken(data.access_token);
                await afterLogin();
            } catch (e) { alert('登录失败: ' + e.message); }
        }
        async function afterLogin() {
            // 获取用户信息
            const res = await fetch(`${API}/users/me`, { headers: { Authorization: `Bearer ${token}` } });
            if (!res.ok) return logout();
            currentUser = await res.json();
            setUserInfo(currentUser);
            hide('auth-section');
            show('main-section');
            await loadCharacters();
            await loadRecords();
            clearChat();
        }
        async function loadCharacters() {
            const res = await fetch(`${API}/characters/`, { headers: { Authorization: `Bearer ${token}` } });
            const data = await res.json();
            const sel = document.getElementById('character-select');
            sel.innerHTML = '';
            data.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.innerText = c.name;
                sel.appendChild(opt);
            });
        }
        async function sendMessage() {
            const msg = document.getElementById('chat-input').value.trim();
            if (!msg) return;
            showMsg(msg, 'user');
            document.getElementById('chat-input').value = '';
            let character = document.getElementById('character-select').value;
            // 新建会话
            if (!currentConvId) {
                const res = await fetch(`${API}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, character })
                });
                const data = await res.json();
                currentConvId = data.conversation_id;
                showMsg(data.reply, 'ai');
                setOptions(data.options);
                await loadRecords();
            } else {
                // 继续会话
                const res = await fetch(`${API}/select_option`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ selected_option: -1, conversation_id: currentConvId })
                });
                const data = await res.json();
                showMsg(data.reply, 'ai');
                setOptions(data.options);
                await loadRecords();
            }
        }
        async function selectOption(idx) {
            if (currentConvId == null) return;
            const res = await fetch(`${API}/select_option`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ selected_option: idx, conversation_id: currentConvId })
            });
            const data = await res.json();
            showMsg(`你选择了: ${currentOptions[idx]}`, 'option');
            showMsg(data.reply, 'ai');
            setOptions(data.options);
            await loadRecords();
        }
        async function loadRecords() {
            const res = await fetch(`${API}/conversations/all`, { headers: { Authorization: `Bearer ${token}` } });
            const data = await res.json();
            const list = document.getElementById('record-list');
            list.innerHTML = '';
            data.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'record-item';
                div.innerHTML = `<b>${conv.title || '无标题对话'} (${conv.id})</b> <button class='btn btn-danger' onclick='deleteRecord(${conv.id})'>删除</button>`;
                div.onclick = () => { currentConvId = conv.id; clearChat(); showMsg('已切换到该对话', 'option'); };
                list.appendChild(div);
            });
        }
        async function deleteRecord(id) {
            if (!confirm('确定要删除该对话吗？')) return;
            await fetch(`${API}/conversations/${id}`, { method: 'DELETE', headers: { Authorization: `Bearer ${token}` } });
            await loadRecords();
            if (currentConvId == id) { currentConvId = null; clearChat(); }
        }
        async function clearAllRecords() {
            if (!confirm('确定要清空所有对话吗？')) return;
            await fetch(`${API}/conversations/clear_all`, { method: 'DELETE', headers: { Authorization: `Bearer ${token}` } });
            await loadRecords();
            currentConvId = null; clearChat();
        }
        // 自动登录
        if (token) afterLogin();
    </script>
</body>
</html>
